# ================================
# SLA ENGINE CONFIGURATION
# ================================

version: 1

websocket:
  enabled: true
  url: "wss://sla-events.yourcompany.com/ws"
  reconnect:
    retries: 5
    backoff_seconds: 3

# Global thresholds for SLA health
thresholds:
  warning_pct: 15     # ≤ 15% remaining → WARNING
  critical_pct: 5     # ≤ 5% remaining → CRITICAL

# SLA targets in minutes
# Matrix: customer_tier → priority → targets
sla_targets:
  ENTERPRISE:
    P0:
      response: 15
      resolution: 60
      escalation:
        LEVEL_1: 10
        LEVEL_2: 20
        LEVEL_3: 30
        LEVEL_4: 45

    P1:
      response: 60
      resolution: 240

    P2:
      response: 240
      resolution: 480

    P3:
      response: 480
      resolution: 1440

  PREMIUM:
    P0:
      response: 30
      resolution: 120

    P1:
      response: 120
      resolution: 480

    P2:
      response: 360
      resolution: 720

    P3:
      response: 720
      resolution: 1440

  STANDARD:
    P1:
      response: 240
      resolution: 720
    P2:
      response: 480
      resolution: 1440
    P3:
      response: 1440
      resolution: 2880

  BASIC:
    P2:
      response: 720
      resolution: 1440
    P3:
      response: 1440
      resolution: 4320

# SLA clock pause states
pause_states:
  - PENDING_CUSTOMER
  - PENDING_INTERNAL


notifications:
  slack:
    enabled: true
    slack_webhook_url: None
    channels:
      general: "#sla-alerts"
      critical: "#sla-critical"